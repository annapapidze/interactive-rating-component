<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>

<body>
  <div id="first_container">
    <div class="star_div">
      <img src="./images/icon-star.svg" alt="icon star" />
    </div>
    <h1 class="question">How did we do?</h1>
    <p class="para">Please let us know how we did with your support request.
      All feedback is appreciated to help us improve our offering!</p>
    <div class="numbers">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
    </div>
    <button id="btn">SUBMIT</button>
  </div>
  <div id="second_container">
    <img class="second_img" src="./images/illustration-thank-you.svg" alt=""/>
    <div class="second_btn">You selected <span id="rating"></span> out of 5</div>
    <h1 class="thanku">Thank you!</h1>
    <p class="second_para">We appreciate you taking the time to give a rating. 
    If you ever need more support, don't hesitate to get in touch!</p>
  </div>
  <script src="./index.js"></script>
</body>

</html>
